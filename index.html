<!DOCTYPE html>
<html>
<head>
    <title>Plotline Architect</title>
    <style>
        /* Modern Styling */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #ff6b6b;
            text-align: center;
        }
        .dropdowns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }
        select {
            padding: 12px;
            background: #2d2d2d;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
        }
        #generateBtn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            font-size: 18px;
        }
        #output {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plotline Architect</h1>
        
        <!-- Dropdowns -->
        <div class="dropdowns">
            <select id="genre">
                <option value="">Select Genre</option>
                <option>Sci-Fi</option>
                <option>Fantasy</option>
                <option>Mystery</option>
                <option>Horror</option>
                <option>Romance</option>
            </select>
            
            <select id="conflict">
                <option value="">Select Conflict</option>
                <!-- Conflicts populated via JS -->
            </select>
            
            <select id="flaw">
                <option value="">Select Flaw</option>
                <!-- Flaws populated via JS -->
            </select>
        </div>
        
        <button id="generateBtn">Build My Plotline</button>
        
        <!-- Output -->
        <div id="output"></div>
    </div>

    <script>
        // Data & Logic Here (see next section)
    </script>
</body>
</html>
