<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotline Architect</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin: 1rem 0;
            font-size: 2rem;
        }

        .dropdowns {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 2rem 0;
        }

        select {
            padding: 12px;
            background: var(--card-bg);
            color: var(--text);
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }

        #generateBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: transform 0.2s;
        }

        #generateBtn:hover {
            transform: scale(1.02);
        }

        #output {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            margin-top: 2rem;
        }

        #output h2 {
            color: var(--primary);
            margin-top: 0;
        }

        #output ul {
            padding-left: 20px;
        }

        #output li {
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .dropdowns {
                flex-direction: row;
                justify-content: space-between;
            }
            select {
                width: 30%;
            }
            #generateBtn {
                width: auto;
                display: block;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“– Plotline Architect</h1>
        
        <div class="dropdowns">
            <select id="genre">
                <option value="">Select Genre</option>
                <option>Sci-Fi</option>
                <option>Fantasy</option>
                <option>Mystery</option>
                <option>Horror</option>
                <option>Romance</option>
            </select>

            <select id="conflict">
                <option value="">Select Conflict</option>
            </select>

            <select id="flaw">
                <option value="">Select Flaw</option>
            </select>
        </div>

        <button id="generateBtn">âœ¨ Generate Plotline</button>

        <div id="output"></div>
    </div>

    <script src="plotlib.js"></script>
    <script src="logic.js"></script>
</body>
</html>
