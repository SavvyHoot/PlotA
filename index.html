<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotline Architect</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
        }

        .dropdowns {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        @media (min-width: 768px) {
            .dropdowns {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        select {
            padding: 12px;
            background: var(--card-bg);
            color: var(--text);
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }

        #generateBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            font-size: 18px;
            transition: opacity 0.3s;
        }

        #generateBtn:hover {
            opacity: 0.9;
        }

        #output {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            margin-top: 2rem;
        }

        #output h3 {
            color: var(--primary);
            margin-top: 0;
        }

        #output ul {
            padding-left: 20px;
        }

        #output li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plotline Architect</h1>
        
        <div class="dropdowns">
            <select id="genre">
                <option value="">Select Genre</option>
                <option>Sci-Fi</option>
                <option>Fantasy</option>
                <option>Mystery</option>
                <option>Horror</option>
                <option>Romance</option>
            </select>
            
            <select id="conflict">
                <option value="">Select Conflict</option>
            </select>
            
            <select id="flaw">
                <option value="">Select Flaw</option>
            </select>
        </div>
        
        <button id="generateBtn">Build My Plotline</button>
        
        <div id="output"></div>
    </div>

    <!-- Load JavaScript files -->
    <script src="plotl.js"></script> <!-- Data first! -->
    <script src="logic.js"></script> <!-- Logic second -->
</body>
</html>
