<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotline Architect</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem;
        }

        .dropdown-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 3rem 0;
        }

        select {
            padding: 15px;
            background: var(--card-bg);
            color: var(--text);
            border: 2px solid #3a3a3a;
            border-radius: 10px;
            font-size: 1.1rem;
            width: 100%;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff6b6b'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.5em;
        }

        #generateBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 2rem auto;
            transition: transform 0.2s;
        }

        #generateBtn:hover {
            transform: scale(1.05);
        }

        #output {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }

        #output h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        #output li {
            margin-bottom: 1rem;
            padding-left: 1rem;
            border-left: 3px solid var(--primary);
        }

        @media (min-width: 768px) {
            .dropdown-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            select {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“œ Plotline Architect</h1>
        
        <div class="dropdown-container">
            <select id="genre">
                <option value="">Choose Genre</option>
                <option>Sci-Fi</option>
                <option>Fantasy</option>
                <option>Mystery</option>
                <option>Horror</option>
                <option>Romance</option>
            </select>

            <select id="conflict">
                <option value="">Choose Conflict</option>
            </select>

            <select id="flaw">
                <option value="">Choose Flaw</option>
            </select>
        </div>

        <button id="generateBtn">âœ¨ Generate Story Outline</button>

        <div id="output"></div>
    </div>

    <script src="plotlib.js"></script>
    <script src="logic.js"></script>
</body>
</html>
