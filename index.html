<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotline Architect</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem;
        }

        .dropdown-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        select {
            padding: 12px;
            background: var(--card-bg);
            border: 2px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            width: 100%;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff6b6b'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
        }

        #generateBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            margin: 1rem 0;
        }

        #output {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            margin-top: 2rem;
        }

        @media (min-width: 768px) {
            .dropdown-group {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            select {
                width: 250px;
            }
            
            #generateBtn {
                width: auto;
                display: block;
                margin: 2rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“– Plotline Architect</h1>
        
        <div class="dropdown-group">
            <select id="genre">
                <option value="">Choose Genre</option>
                <option>Sci-Fi</option>
                <option>Fantasy</option>
                <option>Mystery</option>
                <option>Horror</option>
                <option>Romance</option>
            </select>

            <select id="conflict">
                <option value="">Choose Conflict</option>
            </select>

            <select id="flaw">
                <option value="">Choose Flaw</option>
            </select>
        </div>

        <button id="generateBtn">âœ¨ Generate Story Outline</button>

        <div id="output"></div>
    </div>

    <script src="plotlib.js"></script>
    <script src="logic.js"></script>
</body>
</html>
